services:
  integraciones-client:
    image: integraciones-client:latest
    container_name: integraciones-client
    user: "1001:1001"
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - coco-network

networks:
  coco-network:
    external: true